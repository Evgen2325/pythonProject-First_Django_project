{% extends 'bill/layout.html' %}

{% block title %}Здесь можно добавить запись{% endblock %}

<body>
{% block content %}
    <div class="features">
        <h1>Здесь можно добавить запись</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.price }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Редактировать</button>
        </form>
    </div>
{% endblock %}
</body>
